<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Home</title>
    <link rel="icon" href="http://example.com/favicon.png"/>
<!--    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />-->
<!--    <link rel="stylesheet" href="css/app.css"/>-->
    <link rel="stylesheet" href="css/weekview.css"/>
</h:head>
<h:body>
<!--    <script src="bootstrap/bootstrap.min.js"></script>-->
<!--    <script src="scripts/controller.js"></script>-->
    <div id = "tab" style="width:100%; margin: auto;">
        <div class="loginBanner">
            <img style="width:100%; height:100%;" src="images/diacare/banner.jpg" />
        </div>

        <div style="display:flex; amargin: auto;flex-direction: row; align-items: center;">
            <h:outputLabel value = "#{dataDisplayView.username}" style="font-size: 35px;float: left; width:100%;"/>
            <h:form id = "logoutForm" style="margin-right:20px; float: right; width:100%;">
                <p:commandLink id="logout" actionListener="#{readingView.logout}" value="Logout"
                               style="margin-right:20px; float: right;">
                </p:commandLink>
            </h:form>
        </div>
        <div>
            <p  style="font-size: 20px;">Add reading <a href="http://localhost:8082/CLIENT_war_exploded/dayview.xhtml">here</a>.</p>
        </div>
        <div class="pnlDayView" >
            <p:dataTable var="readingDetailsDto" value="#{dataDisplayView.readingDetailsDtos}" styleClass="font" rows="5" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,15">>
            <p:columnGroup type="header"  >
                    <p:row  >
    <!--                    <p:column rowspan="2" headerText="Player" />-->
                        <p:column colspan="2" headerText="Week" styleClass="rowcolorgreen "/>
                        <p:column colspan="2" headerText="Night"  styleClass="rowcolorgreen"/>
                        <p:column colspan="5" headerText="Morning"  styleClass="rowcolorblue"/>
                        <p:column colspan="5" headerText="Noon" styleClass="rowcolorpeach" />
                        <p:column colspan="5" headerText="Evening" styleClass="rowcolorgray"/>
                        <p:column colspan="1" headerText="Comment" styleClass="rowcoloryellow"/>
                    </p:row>
                    <p:row>
                        <p:column  headerText="Date"  styleClass="rowcolorgreen" />
                        <p:column  headerText="Day"  styleClass="rowcolorgreen" />
                        <p:column  headerText="Insuline B4 Bed" styleClass="rowcolorgreen" />
                        <p:column  headerText="Sugar at Fast" styleClass="rowcolorgreen" />

                        <p:column  headerText="Insuline B4 Breakfast" styleClass=" rowcolorblue "/>
                        <p:column  headerText="Insuline Aft Breakfast" styleClass="rowcolorblue "/>
                        <p:column  headerText="Place" styleClass="rowcolorblue "/>
                        <p:column  headerText="Sugar B4 Breakfast" styleClass="rowcolorblue "/>
                        <p:column  headerText="Sugar Aft Breakfast" styleClass="rowcolorblue "/>

                        <p:column  headerText="Insuline B4 Lunch" styleClass="rowcolorpeach "/>
                        <p:column  headerText="Insuline Aft Lunch " styleClass="rowcolorpeach "/>
                        <p:column  headerText="Place" styleClass="rowcolorpeach"/>
                        <p:column  headerText="Sugar B4 Lunch " styleClass="rowcolorpeach "/>
                        <p:column  headerText="Sugar Aft Lunch" styleClass="rowcolorpeach "/>

                        <p:column  headerText="Insuline B4 Dinner" styleClass="rowcolorgray "/>
                        <p:column  headerText="Insuline Aft Dinner" styleClass="rowcolorgray "/>
                        <p:column  headerText="Place" styleClass="rowcolorgray "/>
                        <p:column  headerText="Sugar B4 Dinner" styleClass="rowcolorgray "/>
                        <p:column  headerText="Sugar Aft Dinner" styleClass="rowcolorgray "/>

                        <p:column  headerText="Comment" styleClass="rowcoloryellow"/>
                    </p:row>
                </p:columnGroup>

                <p:column headerText="Date" >

                    <h:outputText value="#{readingDetailsDto.date}" />
                </p:column>

                <p:column headerText="Day">
                    <h:outputText value="#{readingDetailsDto.day}" />
                </p:column>

                <p:column headerText="Night: Insulin before bed">
                    <h:outputText value="#{readingDetailsDto.insulinBeforeBed}" />
                </p:column>

                <p:column headerText="Night: Sugar at fast">
                    <h:outputText value="#{readingDetailsDto.sugarAtFast}" />
                </p:column>



                <p:column headerText="Morning: Insulin before food">
                    <h:outputText value="#{readingDetailsDto.mrngInsulinBeforeFood}" />
                </p:column>
                <p:column headerText="Morning: Insulin after food">
                    <h:outputText value="#{readingDetailsDto.mrngInsulinAfterFood}" />
                </p:column>
                <p:column headerText="Place">
                    <h:outputText value="#{readingDetailsDto.mrngPlace}" />
                </p:column>
                <p:column headerText="Morning: Sugar before food">
                    <h:outputText value="#{readingDetailsDto.mrngSugarBeforeFood}" />
                </p:column>
                <p:column headerText="Morning: Sugar after food">
                    <h:outputText value="#{readingDetailsDto.mrngSugarAfterFood}" />
                </p:column>


                <p:column headerText="Noon: Insulin before food">
                    <h:outputText value="#{readingDetailsDto.noonInsulinBeforeFood}" />
                </p:column>
                <p:column headerText="Noon: Insulin after food">
                    <h:outputText value="#{readingDetailsDto.noonInsulinAfterFood}" />
                </p:column>
                <p:column headerText="Place">
                    <h:outputText value="#{readingDetailsDto.noonPlace}" />
                </p:column>
                <p:column headerText="Noon: Sugar before food">
                    <h:outputText value="#{readingDetailsDto.noonSugarBeforeFood}" />
                </p:column>
                <p:column headerText="Noon: Sugar after food">
                    <h:outputText value="#{readingDetailsDto.noonSugarAfterFood}" />
                </p:column>


                <p:column headerText="Evening: Insulin before food">
                    <h:outputText value="#{readingDetailsDto.evngInsulinBeforeFood}" />
                </p:column>
                <p:column headerText="Evening: Insulin after food">
                    <h:outputText value="#{readingDetailsDto.evngInsulinAfterFood}" />
                </p:column>
                <p:column headerText="Place">
                    <h:outputText value="#{readingDetailsDto.evngPlace}" />
                </p:column>
                <p:column headerText="Evening: Sugar before food">
                    <h:outputText value="#{readingDetailsDto.evngSugarBeforeFood}" />
                </p:column>
                <p:column headerText="Evening: Sugar after food">
                    <h:outputText value="#{readingDetailsDto.evngSugarAfterFood}" />
                </p:column>

                <p:column headerText="Comment">
                    <h:outputText value="#{readingDetailsDto.comment}" />
                </p:column>


            </p:dataTable>

        </div>
    </div>
</h:body>
</html>
