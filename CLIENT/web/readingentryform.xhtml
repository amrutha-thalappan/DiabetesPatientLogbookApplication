<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css"/>
</h:head>
<h:body>
<script src="bootstrap/bootstrap.min.js"></script>
<script src="scripts/controller.js"></script>
<div class="container">
    <h:form>
        <div class="readingform">
            <h3>Enter reading</h3>

            <p:outputLabel value="Date: " />
            <p:inputText value="#{readingView.date}"/>    <!--refrence-->

          <!--  <p:outputLabel value="Date: " />
            <p:inputText/> -->

            <p:outputLabel value="Day: " />
            <p:inputText value="#{readingView.day}" />
        </div>

        <!--Start Login-->
        <h:form>
            <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
                Add reading values and time here: <span class="fa fa-lock">
                                        </span>
            </h:outputLink>

            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

            <p:dialog header="Add reading here" widgetVar="dlg" resizable="false">
                <h:panelGrid columns="2" cellpadding="5">


                    <p:outputLabel value="Time: " />       <!-- textfield label creation-->
                    <p:inputText value="#{readingView.time}" />       <!-- textfield creation : no need to put value : example in next line-->

                    <!-- <p:outputLabel value="Time: " />
                    <p:inputText" />   -->


                    <p:outputLabel value="Place: " />
                    <p:inputText value="#{readingView.place}"/>
                    <p:outputLabel value="Reading Type: " />
                    <p:selectOneMenu id="readingType" value="#{readingView.readingType}" style="width:500px">
                        <f:selectItem itemLabel="Select Reading Type" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{readingView.readingTypes}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Day Time: " />
                    <p:selectOneMenu id="daysTime" value="#{readingView.dayTime}" style="width:500px">
                        <f:selectItem itemLabel="Select Day Time" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{readingView.dayTimes}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="nightChecking: " />
                    <p:selectOneMenu id="nightChecking" value="#{readingView.nightChecking}" style="width:500px">
                        <f:selectItem itemLabel="Select Day Time" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{readingView.nightChecks}" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Before or after food: " />
                    <p:selectOneMenu id="timeOfRecording" value="#{readingView.timeOfRecording}" style="width:500px">
                        <f:selectItem itemLabel="Select Time of recording" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{readingView.timesOfRecording}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Reading: " />
                    <p:inputText value="#{readingView.reading}" />
                    <f:facet name="footer">
                        <p:commandButton value="Add" update="growl" actionListener="#{readingView.addReading}" oncomplete="PF('dlg').hide();" />
                    </f:facet>
                </h:panelGrid>
            </p:dialog>
        </h:form>
        <!--End Login-->
        <p:commandButton value="Save" action="#{readingView.saveReading}" />
    </h:form>
</div>
</h:body>
</html>
